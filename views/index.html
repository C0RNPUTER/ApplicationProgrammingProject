<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="/stylesheets/index.css">

<body>
    <div class = title>

            All Category

    <form id="createWord">
        <div class="inputWord">
            <textarea class = "add" id="text" type="text" placeholder="Ï∂îÍ∞ÄÌï† Îã®Ïñ¥Î•º Ï†ÅÏñ¥Ï£ºÏÑ∏Ïöî" cols="20"></textarea>
        </div>

            <button type = "submit" class="submit" onclick="location.reload">Îì±Î°ù</button>

    </form>
    
    <div class = wordlist>
        <% result.forEach(word => { %>

    </div>
    <script>
        function checkSlash(str){
            if(str.indexOf('/')!=-1){
                return true;
            }
            else
                return false;            
        }
        $(function () {
            $("#createWord").submit((event)=>{
                event.preventDefault();
                const text = $("#text").val();
                const category = $("#category").val();
                if(!checkSlash(text) && !checkSlash(category)){
                    $.ajax({
                        url: "/word/",
                        type: "POST",
                        data: {text, category},
                    }).done(() => {
                        location.reload();
                    }).fail((request, status, error)=>{
                        alert(request.responseText);
                    });
                }
                else
                    alert("Stop Using Slash");
            })
            $("p").click((event)=>{
                const result = confirm(event.target.innerText+" Î•º ÏÇ≠Ï†úÌïòÏãúÍ≤†ÏäµÎãàÍπå?");
                if(result){
                    $.ajax({
                        url: "/word/"+event.target.innerText,
                        type: "DELETE"
                    }).done(() => {
                        console.log("sdf");
                        location.reload();
                    }).fail((request, status, error)=>{
                        alert(request.responseText);
                    })
                }
            })
        })
    </script>
</body>
