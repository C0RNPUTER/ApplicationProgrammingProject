<body>
    <div class = title>

    <form id="createWord">

    <div class = wordlist>
        <% arr.forEach(catego => { %>
            <div class = category>

            <div class = showWord>

            <p class = words1>

    <script>
        function checkSlash(str){
            if(str.indexOf('/')!=-1){
                return true;
            }
            else
                return false;            
        }

        $(function () {
            $("#createWord").submit((event)=>{
                event.preventDefault();
                const text = $("#text").val();
                const category = $("#category").val();
                if(!checkSlash(text) && !checkSlash(category)){
                    $.ajax({
                        url: "/word/",
                        type: "POST",
                        data: {text, category},
                    }).done(() => {
                        location.reload();
                    }).fail((request, status, error)=>{
                        alert(request.responseText);
                    });
                }
                else
                    alert("Stop Using Slash");
            })

            //         });
            //     }).fail((request,status,error)=>{
            //         alert(request.responseTest);
            //     })
            // })
            $(".showWord").click((event)=>{
                const ct = event.target.previousElementSibling.innerText;
                console.log(ct);
                $.ajax({
                    url: "/search/category/"+ct,
                    type: "GET",
                    dataType: "json"
                }).done((json)=>{
                    event.target.nextElementSibling.innerHTML = '';
                    json.forEach(result => {
                        console.log(result);
                        event.target.nextElementSibling.innerHTML+=(result.text+'&nbsp;'+',');
                    });
                }).fail((request,status,error)=>{
                    alert(request.responseText);
                })
            })
        })
    </script>
</body>
